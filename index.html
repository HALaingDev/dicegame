<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <title>DiceGame</title>
</head>

<body>
    <div class="container">
        <div class="panel-0 active">
            <div class="playername" id="player-0">player 1</div>
            <div class="score" id="score-0">60</div>
            <div class="box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="panel-1">
            <div class="playername" id="player-1">player 1</div>
            <div class="score" id="score-1">60</div>
            <div class="box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-1">11</div>
            </div>
        </div>
    </div>

    <div class="dice-space">
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <img src="back2.jpg" id='dice' alt="">
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button><br>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
    </div>
</body>
<script src="app.js"></script>

</html>
